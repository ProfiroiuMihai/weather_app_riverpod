name: learn-github-actions
'on':
  push:
    branches:
      - release
jobs:
  build_and_deploy:
    check-bats-version:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-java@v2
          with:
            distribution: 'zulu'
            java-version: '11'
        - uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.0.5'
        - run: flutter pub get
        - run: flutter test
        - run: flutter build apk
        - run: flutter build appbundle
